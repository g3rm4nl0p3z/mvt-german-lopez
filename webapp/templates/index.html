<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Listado de familiares</h1>
    <div>
        <table border="3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre y apellido</th>
                    <th>Edad</th>
                    <th>Email</th>
                    <th>Fecha de carga</th>
                </tr>
            </thead>
            <tbody>
                {% for persona in personas %}
                <tr>
                    <td>{{persona.id}}</td>
                    <td>{{persona.apellido}}, {{persona.nombre}}</td>
                    <td>{{persona.edad}}</td>
                    <td>{{persona.email}}</td>
                    <td>{{persona.fecha_carga}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
