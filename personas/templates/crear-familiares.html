<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear familiares</title>
</head>
<body>
    <h1>Familiares creados</h1>
    <div>
        <ul>
            {% for persona in personas %}
            <li>
                {{persona.nombre}} {{persona.apellido}}, tiene {{persona.edad}} años. Su correo electrónico es <b>{{persona.email}}</b>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div>
        <a href={% url 'index' %}>Volver</a>
    </div>
</body>
</html>
